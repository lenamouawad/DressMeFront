<div class=" contenu ">
    <!--first row-->
    <div class="colvide">
    </div>
    <div class="text1">
        <a [routerLink]="['../favoris']">
            <small>AFFICHER MES</small> <br>
            <b>FAVORIS</b></a>
    </div>
    <div class="titre">
        <h1>Mon Dressing</h1>
    </div>
    <div class="text2">
        <a href="" [routerLink]="['monDressing']"><b>AJOUTER</b> <br><small>UN ARTICLE</small></a>
    </div>
    <div class="colvide"></div>
    <div id="break"></div>
    <!--2nd row-->
    <div class="colvide1">
    </div>
    <div class="filtres">
        <ul>
            <li>
                <a>TOUT</a></li>
            <li>
                <a (click)="showImages(1)">HAUTS</a></li>
            <li>
                <a (click)="showImages(2)">BAS</a></li>
            <li>
                <a>CHAUSSURES</a>
            </li>
            <li><a>ACCCESSOIRES</a></li>
        </ul>
    </div>
    <div class=" colvide1 "></div>
    <div id="break "></div>
    <!--3rd row-->
    <div class="colvide2 ">
        <img *ngIf="showArrows() " class="flechesLeft " (click)="clickArrowLeft()" src="./assets/images/fleches.gif " /> </div>
    <!--Si  on clique sur hauts -->
    <ng-container *ngIf="whatToShow==1 ">
        <div class="photoSpace ">
            <ng-container *ngFor="let haut of hautsToShow ; let i=index ">
                <app-haut class=" appHaut " [haut]="haut" *ngIf="i!=3 && i!=7"></app-haut>
                <app-haut class=" appHautRight " [haut]="haut" *ngIf="i===3 || i===7 "></app-haut>
            </ng-container>
        </div>
    </ng-container>
    <ng-container *ngIf="whatToShow==2 ">
        <div class="photoSpace ">
            <ng-container *ngFor="let ba of basToShow ; let i=index ">
                <app-bas class=" appBas " [bas]="ba" *ngIf="i!=3 && i!=7 "></app-bas>
                <app-bas class=" appBasRight " [bas]="ba" *ngIf="i===3 || i===7 "></app-bas>
            </ng-container>
        </div>
    </ng-container>
    <!--Si on clique sur tout ?-->
    <div class="colvide2 "><img *ngIf="showArrows() " class="flechesRight" (click)="clickArrowRight()" src="./assets/images/fleches.gif " /></div>
    <!-- (click)=" "-->
</div>


<!--Commun a toutes les pages -->

                        <a class="contactus " [routerLink]=" [ 'contact'] ">Nous contacter</a>
                    </div>
                </div>
            </div>
        </div>
    </footer>
</div>
